<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-1">
              <img src="" id="icon" />
            </div>
            <div class="col-5">
              <strong class="temp" id="temperature"></strong>
              <span class="units"
                ><a href="#" id="celcius-link" class="active"> 째C</a> |
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windspeed"></span> kmph</li>
              </ul>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thu</div>
                  <img
                    src="http://openweathermap.org/img/wn/02d@2x.png"
                    alt=""
                    width="46px"
                  />
                  <div class="weather-forecast-temp">
                    <span class="weather-forecast-temp-max">18째</span>
                    <span class="weather-forecast-temp-min">12째</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/SvitlanaDemchenko/vanilla-weather-app"
            >Open-source code</a
          >
          by Svitlana Demchenko
        </small>
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
